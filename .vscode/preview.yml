# .vscode/preview.yml
autoOpen: false # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: make dev # 应用的启动命令
    root: ./ # 应用的启动目录
    name: Golang TodoMVC # 应用名称
    description: Golang TodoMVC Project # 应用描述
    autoOpen: false # 打开工作空间时是否自动运行命令（优先级高于根级 autoOpen）
    autoPreview: false # 是否自动打开预览, 若无则默认为true